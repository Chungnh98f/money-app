<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Budgety</title>
  </head>
  <body>
    <div id="app"></div>

    <!-- main-screen: start -->
    <template id="budget-app">
      <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600"
        rel="stylesheet"
        type="text/css"
      />
      <link
        href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
        rel="stylesheet"
        type="text/css"
      />
      <link type="text/css" rel="stylesheet" href="./view/styles/style.css" />
      <div class="top">
        <div class="budget">
          <div class="budget__title">
            Available Budget in
            <span class="budget__title--month">September</span>:
          </div>

          <div class="budget__value">+ 0</div>

          <div class="budget__income clearfix">
            <div class="budget__income--text">Income</div>
            <div class="right">
              <div class="budget__income--value">+ 0</div>
              <div class="budget__income--percentage">&nbsp;</div>
            </div>
          </div>

          <div class="budget__expenses clearfix">
            <div class="budget__expenses--text">Expenses</div>
            <div class="right clearfix">
              <div class="budget__expenses--value">- 0</div>
              <div class="budget__expenses--percentage">0%</div>
            </div>
          </div>
        </div>
      </div>

      <div class="bottom">
        <div class="add">
          <form class="add__container">
            <select class="add__type">
              <option value="income" selected>+</option>
              <option value="expense">-</option>
            </select>
            <div class="input__box">
              <input
                type="text"
                class="add__description"
                placeholder="Add description"
                required
              />
              <span class="tooltip">Please insert Description</span>
            </div>
            <div class="input__box">
              <input
                type="number"
                class="add__value"
                placeholder="Value"
                min="0"
                required
              />
              <span class="tooltip">Please insert Value</span>
            </div>
            <button type="submit" class="add__btn">
              <i class="ion-ios-checkmark-outline"></i>
            </button>
          </form>
        </div>

        <div class="container clearfix">
          <div class="income">
            <h2 class="icome__title">Income</h2>

            <div class="income__list"></div>
          </div>

          <div class="expenses">
            <h2 class="expenses__title">Expenses</h2>

            <div class="expenses__list"></div>
          </div>
        </div>
      </div>
    </template>
    <!-- main-screen: end -->

    <!-- income-item: start -->
    <template id="income-item">
      <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600"
        rel="stylesheet"
        type="text/css"
      />
      <link
        href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
        rel="stylesheet"
        type="text/css"
      />
      <link type="text/css" rel="stylesheet" href="./view/styles/style.css" />
      <div class="item clearfix income" id="income-0">
        <div class="item__description"></div>
        <div class="right clearfix">
          <div class="item__value"></div>
          <div class="item__delete">
            <button class="item__delete--btn">
              <i class="ion-ios-close-outline"></i>
            </button>
          </div>
        </div>
      </div>
    </template>
    <!-- income-item: end -->

    <!-- expense-item: start -->
    <template id="expense-item">
      <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600"
        rel="stylesheet"
        type="text/css"
      />
      <link
        href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
        rel="stylesheet"
        type="text/css"
      />
      <link type="text/css" rel="stylesheet" href="./view/styles/style.css" />
      <div class="item clearfix expenses" id="expense-0">
        <div class="item__description"></div>
        <div class="right clearfix">
          <div class="item__value"></div>
          <div class="item__percentage"></div>
          <div class="item__delete">
            <button class="item__delete--btn">
              <i class="ion-ios-close-outline"></i>
            </button>
          </div>
        </div>
      </div>
    </template>
    <!-- expense-item: end -->

    <script type="module" src="./app.js"></script>
  </body>
</html>
